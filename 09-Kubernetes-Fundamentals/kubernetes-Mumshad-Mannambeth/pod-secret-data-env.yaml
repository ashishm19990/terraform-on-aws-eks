apiVersion: v1
kind: Pod
metadata:
  name: webapp-color
  namespace: default
  labels:
    app: webapp-color
spec:
  containers:
  - name: webapp-color
    image: kodekloud/webapp-color
    resources:
      limits:
        cpu: 200m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 200Mi
    env:
      - name: DB_Password
        valueFrom:
          secretKeyRef:
            name: app-secret
            key: DB_Password
    ports:
      - containerPort: 8080

