apiVersion: v1
kind: Pod
metadata:
  name: simple-webapp-color
  namespace: default
  labels:
    app: simple-webapp-color
spec:
  containers:
  - name: simple-webapp-color
    image: kodekloud/webapp-color
    resources:
      limits:
        cpu: 200m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 200Mi
    env:
      - name: myconfigmap
        valueFrom:
          configMapKeyRef:
            name: myconfigmap
            key: APP_COLOR
    ports:
    - containerPort: 8080
