apiVersion: v1
kind: Pod
metadata:
  name: webapp-color
  namespace: default
  labels:
    app: webapp-color
spec:
  containers:
  - name: webapp-color
    image: kodekloud/webapp-color
    resources:
      limits:
        cpu: 200m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 200Mi
    envFrom:
    - secretRef:
        name: app-secret
    ports:
    - containerPort: 8080
